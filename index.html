<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Analizador Backgammon</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/main.css">
    
    
</head>
<body>

    <div class="contenderor-de-todo">
        <h1 class="display-1">Backgammon</h1>

        <div class="datos-jugadores">
            <div class="row justify-content-center">
                <div class="col-md-6 col-8">
                    <label for="jugador-1">Jugador 1</label>
                    <input type="text" class="form-control" placeholder="nombre..." id="jugador-1">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-8">
                    <label for="jugador-2">Jugador 2</label>
                    <input type="text" class="form-control" placeholder="nombre..." id="jugador-2">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col text-center">
                    <button type="button" class="btn btn-primary btn-lg" id="boton-nombres">Empezar</button>
                </div>
            </div>
        </div>
        
        

        <div class="container calculadora oculto" id="calculadora">
            <h2 class="display-4">Resultados</h2>
    
            <div class="row justify-content-center">
                <div class="col-md-6 col-8">
                    <h3>Resultados <span id="nombre-jugador-1">jugador 1</span></h3>
                    <label for="">Promedio resultado dados</label>
                    <input class="form-control" type="number" readonly id="promedio-j1">
                </div>
            </div>
    
            <div class="row justify-content-center">
                <div class="col-md-6 col-8">
                    <h3>Resultados <span id="nombre-jugador-2">jugador 2</span></h3>
                    <label for="">Promedio resultado dados</label>
                <input class="form-control" type="number"  readonly id="promedio-j2">
                </div>
            </div>
    
            <div class="row justify-content-center">
                <div class="col-md-6 col-8">
                    <h2>Dados</h2>
                    <form action="">
                        <label for="resultado-dados">Ingresá los dos números juntos, ej, si sacaste un 2 y un 3, escribí 23 o 32.</label> <br>
                    
                        <input type="tel" class="form-control" id="resultado-dados" placeholder="ingresar dados" maxlength="2">
                </div>
            </div>
            </div>
        </div>
    </div>

    

    
  
            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src='src/main.js'></script>
</body>
</html>
